<div class="my-card-content" >
  <ion-row>
    <ion-col size='4'>
      <button ion-button item-end color="light">
        <fa-icon size='1x' [icon]="['far','comments']"></fa-icon>
        <span> 评论 12</span>
      </button>

    </ion-col>
    <ion-col size='4'>
      <button icon-start clear small>
        <fa-icon size='1x' [icon]="['far','thumbs-up']"></fa-icon>
        <span> 点赞 12 </span>
      </button>
    </ion-col>
    <ion-col size='4' align-self-right text-right>
      <button ion-button icon-end clear small>
        <ion-icon name="warning"></ion-icon>
        <span> 举报 </span>
      </button>
    </ion-col>
  </ion-row>

  <ion-list >
      
    <div *ngFor="let item of content.comment; let i=index">
        <ion-item color="favorite"  lines='none' text-wrap>
            <ion-avatar>
              <img [src]="item.head">
            </ion-avatar>
            <ion-label text-wrap>
              <h2>{{item.name}}</h2>
            </ion-label>
            <ion-note class="my-business-card" slot="end">
              {{item.time}}
            </ion-note>
          </ion-item>
          <p>{{item.content}}</p>
    </div>
    
  </ion-list>

</div>
