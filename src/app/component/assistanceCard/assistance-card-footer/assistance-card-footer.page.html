<ion-item color="favorite" lines='none'>
    <div class="my-task-card-footer">
        <ion-row>
            <ion-col size="3">
                <fa-icon class="task-finished" size='1x' [icon]="['far','thumbs-up']"></fa-icon>
                <span>212</span>
            </ion-col>
            <ion-col size="3">
                <fa-icon class="task-finished" size='1x' [icon]="['far','edit']"></fa-icon>
                <span>212</span>
            </ion-col>
            <ion-col size="6">
                2019-08-20
            </ion-col>
        </ion-row>
        <ion-row class="my-progress-bar"
            [ngClass]='{"my-progress-bar-1": assistFooter["progress"]===1,"my-progress-bar-2": assistFooter["progress"]===2, "my-progress-bar-3": assistFooter["progress"]===3}'>
            <ion-col size="3">
                <p></p>
                <p></p>
            </ion-col>
            <ion-col size="3">
                <p></p>
                <p></p>
            </ion-col>
            <ion-col size="3">
                <p>{{assistStatus}}</p>
                <p></p>
            </ion-col>
            <ion-col size="3" (click)="ToggleThank()">
                    <div  *ngIf="assistFooter['progress'] === 3" [class.assistant-thank-open-down]='toggleThank' class="assistant-thank-open">
                        <fa-icon size='1x' [icon]="['fas','angle-double-down']"></fa-icon>
                    </div>
                    <span  *ngIf="assistFooter['progress'] === 3">展开</span>

            </ion-col>

        </ion-row>

    </div>

</ion-item>
<div *ngIf="assistFooter['progress'] === 3" class="my-progress-toggle" [class.my-progress-toggle-open]='toggleThank'>
    <h2>
        <fa-icon size='1x' [icon]="['fas','handshake']"></fa-icon>
        <span>友情答谢</span>
    </h2>
    <p>
        {{assistFooter['appreciate']}}
    </p>
</div>
