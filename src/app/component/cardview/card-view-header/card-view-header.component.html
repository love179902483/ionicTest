<ion-item color="favorite" class="my-card-header" lines='none' routerLink='/business-card'>
    <ion-avatar>
        <img [src]="header['head']">
    </ion-avatar>
    <ion-label>
        <h2>{{header['name']}}</h2>
        <p>{{header['motto']}}</p>
    </ion-label>
    <ion-note class="my-business-card" slot="end" >
        <fa-icon class="task-finished" color="success" size='1x'
            [icon]="['far','address-card']"></fa-icon>
        <span>名片</span>
    </ion-note>
    
</ion-item>
